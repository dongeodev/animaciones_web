<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logo Platzi</title>
    <style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #234050;
        height: 100vh;
    }
    .container {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 40px auto;
      /*background: red;*/
      transform: rotate(45deg);

      animation-name: platzi-base;
      animation-duration: 3.5s;
      animation-iteration-count: infinite;
     
    }
    .platzi_right{
     position: relative;
     width: 100%;
     height: 35%;
     border: 20px solid #97c93e;
     box-sizing: border-box;
     border-top: none;
     border-radius: 0 0 20px 20px ;

    }
    .platzi_left{
     position: relative;
     width: 100%;
     height: 65%;
     border: 20px solid #97c93e;
     box-sizing: border-box;
     border-bottom: none;
     border-radius: 20px 20px 0 0;
     top: 1px;

     animation-name: platzi-left;
     animation-duration: 3.5s;
     animation-iteration-count: infinite;
     animation-delay: 1s;
     
    }

    .dot{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #97c93e;
        position: relative;
        top: 90px;
        right: 50%;
        margin-right: 20px;

        animation-name: dot;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        
    }
    .dot:last-child{
        margin: 0;
    }
    .l1{
        
    }
    .l2{
        animation-delay: 0.5s;
    }
    .l3{
        animation-delay: 1s;
    }
    @keyframes dot{
        0%{
            opacity: 0;
        }
        20%{
            opacity: 0.8;
        }
        50%{
            opacity: 0.5;
        }
        70%{
            opacity: 0.3;
        }
        100%{
            opacity: 0;
        }
    }
    @keyframes platzi-left{
        0%{
            width: 100%;
        }
        20%{
            width: 80%;
        }
        50%{
            width: 80%;
        }
        70%{
            width: 100%;
        }
        100%{
            width: 100%;
        }

    }

    @keyframes platzi-base{
        0%{
            transform: scale(.3) rotate(0);
            opacity: 0;
        }
        30%{
            transform: scale(.8) rotate(405deg);
            opacity: 1;
        }
        80%{
            transform: scale(.8) rotate(405deg);
            opacity: 1; 
        }
        100%{
            opacity: 0;
            transform: scale(.3) rotate(0deg);
        }
    }


    
    </style>
</head>
<body>
    <div class="container">
        <div class="platzi_left"></div>
        <div class="platzi_right"></div>
    </div>
    <div class="dot l1"></div>
    <div class="dot l2"></div>
    <div class="dot l3"></div>
</body>
</html>
